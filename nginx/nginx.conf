# ============================================================
# 排期录入系统 - Nginx 反向代理配置
# ============================================================

# 上传文件大小限制（PDF 文件可能较大）
client_max_body_size 50M;

# 上游应用服务器
upstream app_server {
    server app:5000;
    keepalive 32;
}

server {
    listen 80;
    server_name _;

    # 健康检查端点（给 Docker healthcheck 用）
    location /health {
        access_log off;
        return 200 "ok";
    }

    # 静态文件（直接由 nginx 处理，减轻应用负担）
    location /static/ {
        alias /usr/share/nginx/static/;
        expires 7d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # 所有其他请求转发到 Flask 应用
    # ⚠️ 若此系统被上层 nginx 以子路径挂载（如 /schedule/），
    #    需在上层 nginx 的 location 块中加入：
    #    proxy_set_header X-Script-Name /schedule;
    #    或在 docker-compose 里设置 APP_PREFIX=/schedule 环境变量（二选一）
    location / {
        proxy_pass http://app_server;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 超时设置（排期处理可能耗时较长）
        proxy_connect_timeout 60s;
        proxy_read_timeout 300s;
        proxy_send_timeout 60s;

        # WebSocket 支持（如果未来需要）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # SSE / 流式响应支持（进度条用）
    location /api/batch-progress {
        proxy_pass http://app_server;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 600s;
    }

    # gzip 压缩
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml;
    gzip_min_length 1024;
    gzip_vary on;
}

